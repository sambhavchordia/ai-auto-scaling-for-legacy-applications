apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-autoscaling-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: ai-autoscaling.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-autoscaling-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-autoscaling-ingress-tls
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - ai-autoscaling.example.com
    secretName: ai-autoscaling-tls
  rules:
  - host: ai-autoscaling.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-autoscaling-service
            port:
              number: 80
