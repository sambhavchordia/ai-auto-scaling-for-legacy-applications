apiVersion: v1
kind: Service
metadata:
  name: ai-autoscaling-service
  labels:
    app: ai-autoscaling
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ai-autoscaling
---
apiVersion: v1
kind: Service
metadata:
  name: ai-autoscaling-nodeport
  labels:
    app: ai-autoscaling
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: ai-autoscaling
